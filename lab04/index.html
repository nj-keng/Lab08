<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Lab 04</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">
</head>

<body>
  <div class="pagewrap">
    <header>
      <div class="top">
        <div class="logo">
          <img src="./img/logo.png" alt="logo">
        </div>

        <div class="head_name">
          <h2 id="name">Overwatch</h2>
        </div>

        <div class="links">
          <div class="link_1">
            <a href="https://playoverwatch.com/en-us/heroes/">Heroes</a>
            <a id="media" href="https://playoverwatch.com/en-us/media/">Media</a>
          </div>
          <div class="link_2">
            <a href="https://playoverwatch.com/en-us/esports/">Esports</a>
            <a href="https://playoverwatch.com/en-us/events/halloween-terror/">Events</a>
          </div>
        </div>
      </div>
    </header>

    <!--////////////////////////////////////////////////////////////////////////////////////-->


    <section class="mid">
      <div class="mid_text">
        <h1 id="overwatch">Overwatch</h1>
        <h2 id="blizzard">Blizzard Entertainment</h2>
      </div>

      <div class="classes">
        <img src="./img/dps.png" alt="dps" class="class_img">
        <img src="./img/def.png" alt="defence" class="class_img">
        <img src="./img/tank.png" alt="tank" class="class_img">
        <img src="./img/sup.png" alt="support" class="class_img">
      </div>
    </section>


    <!--////////////////////////////////////////////////////////////////////////////////////-->



    <footer class="low">

      <div class="hero">
        <p id="label_1">Heroes</p>
        <img class="heroes" id="dva" src="./img/dva.jpg" alt="dva">
        <img class="heroes" id="zen" src="./img/zen.jpg" alt="zen">
        <img class="heroes" id="hanzo" src="./img/hanzo.jpg" alt="hanzo">
        <img class="heroes" id="hog" src="./img/hog.jpg" alt="road">
      </div>

      <aside class="right_article">
        <div class="articles">
          <p id="label_2">Articles</p>
          <div class="article_1">
            <img src="./img/patch_notes.png" alt="pic3">
            <p class="article_label">Patch Notes (1.29.0.1)</p>
          </div>

          <div class="article_2">
            <img src="./img/jeff.jpg" alt="pic2">
            <p class="article_label">Developer Update</p>
          </div>

          <div class="article_3">
            <img src="./img/event.png" alt="pic1">
            <p class="article_label">New Event</p>
          </div>
        </div>

      </aside>
      <p id="foot">Mary Nicole Jingco Page</p>
    </footer>


  </div>

</body>

</html>
